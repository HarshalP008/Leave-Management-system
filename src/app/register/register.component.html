<div class="container d-flex vh-100 justify-content-center">
    <div class="card shadow-2 card-registration my-auto" style="border-radius: 15px">
        <div class="card-body p-2 px-md-3">
            <h4 class="mb-md-3 text-center">Sign Up</h4>
            <form [formGroup]="regForm" (ngSubmit)= "submit(employee)">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="mb-sm-0 d-inline">Select Role: &nbsp;</p>
                        <div class="form-check form-check-inline">
                            <input id="hod" type="radio" class="form-check-input" value="HOD" name="role" formControlName="role">
                            <label class="form-check-label" for="hod">HOD</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="staff" type="radio" class="form-check-input" value="Staff" name="role" formControlName="role">
                            <label class="form-check-label" for="staff">Staff</label>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control-sm form-control" formControlName="fName">
                            <small *ngIf ="!regForm.get('fName').valid && regForm.get('fName').touched" class="form-text text-danger">
                                <span *ngIf= "regForm.get('fName')?.errors?.['required']">First Name required!</span>
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-outline">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control-sm form-control" formControlName="lName">
                            <small *ngIf ="!regForm.get('lName').valid && regForm.get('lName').touched" class="form-text text-danger">
                                <span *ngIf= "regForm.get('lName')?.errors?.['required']" >Last Name required!</span>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input type="email" id="emailAddress" class="form-control-sm form-control" formControlName="email">
                            <small *ngIf ="!regForm.get('email').valid && regForm.get('email').touched" class="form-text text-danger">
                                <span *ngIf= "regForm.get('email')?.errors?.['required']" >Email required!</span>
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-outline">
                            <label class="form-label" for="contact">Contact</label>
                            <input type="text" id="contact" class="form-control-sm form-control" formControlName="contact">
                            <small *ngIf ="!regForm.get('contact').valid && regForm.get('contact').touched" class="form-text text-danger">
                                <span *ngIf= "regForm.get('contact')?.errors?.['required']">Contact no. required!</span>
                                <span *ngIf= "regForm.get('contact')?.errors?.['minlength']">Min 10 digits required</span>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label select-label">Choose Department</label>
                        <select class="select border form-control-input form-control-sm" formControlName="dept">
                            <option disabled>Choose Deparment</option>
                            <option>R&D Department</option>
                            <option>Quality Department</option>
                        </select>
                        <small *ngIf ="!regForm.get('dept').valid && regForm.get('dept').touched" class="form-text text-danger">
                            <span *ngIf= "regForm.get('dept')?.errors?.['required']" >Choose Department</span>
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-outline">
                            <label class="form-label" for="regUserName">UserName</label>
                            <input type="text" id="regUserName" class="form-control-sm form-control" formControlName="userName">
                            <small *ngIf ="!regForm.get('userName').valid && regForm.get('userName').touched" class="form-text text-danger">
                                <span *ngIf= "regForm.get('userName')?.errors?.['required']" >Enter Username</span>
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-outline">
                            <label class="form-label" for="password">Password</label>
                            <input type="text" id="password" class="form-control-sm form-control" formControlName="password">
                            <small *ngIf ="!regForm.get('password').valid && regForm.get('password').touched" class="form-text text-danger">
                                <span *ngIf= "regForm.get('password')?.errors?.['required']" >Enter Password</span>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!regForm.valid">
                </div>
                <div class="text-center">
                    <p class="form-check-inline">Already registered?</p><a routerLink="/login">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
